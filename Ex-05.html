<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt("Nhap vao chuoi Dau tien: ");
    let string2 = prompt("Nhap vao chuoi Thu 2: ");
    let couter = 0;
    if( string1.length == string2.length)
    {
        for (i=0;i<string1.length; i++)
        {
            if (string1[i]== string2[i])
            {
                couter ++;
            }
        }
    }
    if((couter == string1.length) && (string1.length == string2.length))
    {
        alert("2 chuoi Ban vua nhap la giong nhau!!")
    }
    if ((string1.length != string2.length) || ((couter != string1.length) && (string1.length == string2.length)))
    {
        alert("2 Chuoi Ban vua nhap Khong giong nhau!!")
    }
</script>
</body>
</html>
