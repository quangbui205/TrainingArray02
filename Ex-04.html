<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhap vao 1 chuoi: ");
    let sl = string.length;
    let couter = 0;
    let stringUpper ="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let stringLower = "abcdefghijklmnopqrstuvwxyz";
    for (i=0;i < sl; i++)
    {
        let couterstring = 0;
        for (j=0;j<26;j++)
        {
            if ((string[i]!=stringLower[j]) && (string[i]!=stringUpper[j]))
            {
                couterstring ++;
            }
        }
        if (couterstring==26)
        {
            couter ++;
        }
    }
    for (i=0;i<26;i++)
    {
        if ((string[sl-1] == stringUpper[i])|| (string[sl-1] == stringLower[i]))
        {
            couter ++;
            break;
        }
    }
    document.write("Chuoi nhap vao la: " + string + "<br>");
    document.write("So tu co trong chuoi la: " + couter);
    //Not Yet
</script>
</body>
</html>
